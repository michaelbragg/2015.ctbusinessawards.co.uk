<header class="header__main fixed cf">
  <div class="wrapper__sub">

    <a class="header__brand header__left" href="{{ site.url }}/">
      <img class="image__responsive" src="{{ site.static }}/gui/logo-coventry-telegraph-business-awards-2015.svg" alt="2015 Coventry Telegraph Business Awards" style="height:64px; width: 135px">
    </a>

    <nav role="navigation" class="nav__main">

      <button role="hidden" id="js-menu__icon" class="navicon navicon__right ls-hidden">Menu</button>

      <ul id="js-nav__main" class="nav__main__right list menu">
      {% include templates/navigation.html %}
      </ul>

    </nav>

  </div>
</header>

{% if page.hero %}
<section class="hero wrapper box">

    <div class="{% if page.hero.image %}hero--image hero--image-{{ page.hero.image }} {% endif %}hero__content wrapper__sub">
    {% if page.hero.copy %}
    <div class="hero__copy ss1-ss4 ms1-ms3 ls1-ls3">

      <div class="sponsors_block">
        <a class="outbound" target="_blank" href="http://www.turkishairlines.com">
          <img class="image__responsive" src="{{ site.media }}/partners/logo_turkish-airlines.png" alt="Turkish Airlines">
        </a>
      </div>
      <a class="btn btn__large btn--primary" href="{{ page.hero.link}}">{{ page.hero.copy }}</a>
    </div>
    {% endif %}
    </div>

</section>
{% endif %}
