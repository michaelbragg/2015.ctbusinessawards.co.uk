---
layout: columns-two
---

<article>

  <h1 class="gamma heading--main">{{ page.title }}</h1>

  {{ content }}

    {% if site.data.results %}
      <ul class="list">
        {% for category in site.data.shortlist %}
          <li class="box">
          <h3>{{ category.awards.name }}</h3>
          {% for company in category.awards.shortlist %}
          <ul>
            <li>
            {{ company }}
            </li>
          </ul>
          {% endfor %}
          </li>
        {% endfor %}

      </ul>
      {% endif %}


</article>
