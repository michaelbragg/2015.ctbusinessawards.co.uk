---
layout: columns-two
---

<article>
    <h1 class="gamma heading--main">{{ page.title }}</h1>
    {% if page.video %}
      <div class="video__responsive">
        <canvas width="604" height="340"></canvas>
        <video width="604" height="340" controls poster="{{ page.video.poster }}">
          <source src="{{ page.video.webm }}" type="video/webm">
          <source src="{{ page.video.mp4 }}" type="video/mp4">
        </video>
      </div>
    {% elsif page.images %}
      <img class="image image__responsive" src="{{ site.media }}/news/{{ page.images.main }}" alt="">
    {% endif %}

    {{ content }}

</article>
